<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <span style="font-size: 50px;" class="material-icons">account_circle</span>
                <h2>Profil użytkownika</h2>
            </div>
            <form>
                <div class="form-row">
                  <label class="col-sm-2 col-form-label">Login:</label>
                    <div class="col">
                      <input type="text" readonly class="form-control-plaintext" value={{userDetails.userName}}>
                    </div>
                    <label class="col-sm-2 col-form-label">Dane użytkownika:</label>
                  <div class="col">
                    <input type="text" readonly class="form-control-plaintext" value="{{userDetails.fullName != null ?  userDetails.fullName : 'Brak informacji' }}">
                  </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 col-form-label">Email:</label>
                    <div class="col">
                      <input type="text" readonly class="form-control-plaintext" value="{{userDetails.email != null ?  userDetails.email : 'Brak informacji' }}">
                    </div>
                  </div>
              </form>
        </div>
    </div>

    <div class="card">
      <div class="card-body">
          <div class="row">
              <h2>Szczegóły próbek(mm)</h2>
          </div>
          <form>
            <div class="form-row">
              <label class="col-sm-2 col-form-label">Szerokość:</label>
              <div class="col">
                <input type="text" class="form-control-plaintext" value="762">
              </div>
              <label class="col-sm-2 col-form-label">Wysokość:</label>
              <div class="col">
                <input type="text" class="form-control-plaintext" value="254">
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
