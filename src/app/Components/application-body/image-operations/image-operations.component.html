<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label >Tytu≈Ç Obrazu</label>
                    <input type="text" formControlName="TitleInput" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="DescribeTextArea">Opis</label>
                    <textarea class="form-control" id="DescribeTextArea" rows="3"></textarea>
                </div>
                <div class="form-group">
                        <h3>Wybierz obraz</h3>            
                        <div class="form-group">
                            <input type="file" name="image" (change)="fileProgress($event)" />
                        </div>
                        <div class="image-preview mb-3" *ngIf="previewUrl">
                            <img [src]="previewUrl" height="300" />                 
                        </div>
                        <div class="img-thumbnail" *ngIf="uploadedFilePath">
                            {{uploadedFilePath}}
                        </div>
                </div>
                <div *ngIf="isDone" class="form-group">
                    <label for="inputState">Rodzaj przetwarzania</label>
                    <select id="inputState" class="form-control">
                        <option selected>Brak</option>
                        <option>Progowanie</option>
                        <option>Rozrost obszaru</option>
                    </select>
                </div>
                <button routerLink="../home" class="btn btn-primary"> Wgraj </button>
            </form>
        </div>
    </div>
</div>
