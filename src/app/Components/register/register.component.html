<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h2 class="card-header">Zarejestruj</h2>
        <div class="card-body">
        <form [formGroup]="service.formModel" (submit)="onSubmit()">
            <div class="form-group required">
                <label for="UserName">Login</label>
                <input type="text" class="form-control" formControlName="UserName"/>
                <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Pole obowiązkowe.</label>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"  class="form-control" formControlName="Email"/>
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Błędny adres e-mail</label>
            </div>
            <div class="form-group">
                <label for="fullname">Imię i Nazwisko</label>
                <input type="text" class="form-control" formControlName="FullName" />
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required"> 
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" formControlName="Password" />
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Pole obowiązkowe.</label>
                </div>
                <div class="form-group required">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Pole obowiązkowe.</label>
                  </div>
            </div>  
            <div class="form-row">
                <button type="submit" class="btn btn-primary" [disabled]='!service.formModel.valid'>
                    Ok
                </button>
                <a routerLink="/login" class="btn btn-link">Anuluj</a>
            </div>
        </form>
    </div>
    </div>
    </div>
