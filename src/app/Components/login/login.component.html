<div class="col-md-6 offset-md-3 mt-5">
<div class="card">
    <h4 class="card-header">Logowanie</h4>
    <div class="card-body">
        <form #form='ngForm' (submit)="onSubmit(form)">
            <div class="form-group">
                <label >Nazwa użytkownika</label>
                <input type="text" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required/>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required/>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                <button type="submit" class="btn btn-primary float-left" [disabled]="form.invalid"> Zaloguj </button>
                <button class="btn btn-primary float-right"> Rejestracja </button>
            </div>
            </div>
        </form>
    </div>
</div>
</div>
